    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Task Manager | My Calendar</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>


        <!-- Main Content -->
        <div class="container my-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-secondary" id="prevMonthBtn"><i
                                            class="fas fa-chevron-left"></i></button>
                                    <span id="currentMonthYear" class="mx-3"></span>
                                    <button class="btn btn-secondary" id="nextMonthBtn"><i
                                            class="fas fa-chevron-right"></i></button>
                                </div>
                                <div class="col-md-8 text-end">
                                    <button class="btn btn-primary" id="addTaskBtn"><i class="fas fa-plus"></i> Add
                                        Task</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Sun</th>
                                        <th>Mon</th>
                                        <th>Tue</th>
                                        <th>Wed</th>
                                        <th>Thu</th>
                                        <th>Fri</th>
                                        <th>Sat</th>
                                    </tr>
                                </thead>
                                <tbody id="calendarBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Task Modal -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addTaskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="taskTitle" name="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="taskDate" name="taskDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="taskTime" name="taskTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDesc" class="form-label">Description</label>
                                <textarea class="form-control" id="taskDesc" name="taskDesc" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="addTaskForm" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

            <!-- Footer -->
            <footer>
                <!-- Copyright Â© 2023 -->
                <a href="#">UConntact Link</a>

            </footer>
            <!-- Bootstrap JS -->
    </body>

    </html>
